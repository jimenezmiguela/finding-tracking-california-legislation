<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FTCL</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class='bg-info text-white'> 
    
    <div id="rest-ops">

        <a class='lead text-white' href="/session.html">
            Session Operations
        </a>

        <div class="container text-center">
            <h1 class="display-1 mt-5 mb-5">
            FTCL Registration
            </h1>
        
            <p class="lead">
            Create New User
            </p> 
    
            
            <div class="col-lg-6 mx-auto">
                 <!-- Create New User-->
                <div class="input-group mb-5">
                    <input id="user-email" type="text" class="form-control" placeholder="New User Email" aria-label="New User Email" aria-describedby="create-user">

                    <input id="user-password" type="password" class="form-control" placeholder="New User Password" aria-label="New User Password" aria-describedby="create-user">

                    <button id="create-user" class="btn btn-primary" type="button">Create New User</button>
                </div>
            </div> 

            <p class="lead">
                Logon User
            </p> 

            <div class="col-lg-6 mx-auto">
                <!-- Login User -->
                <div class="input-group mb-5">
                    <input id="user-email1" type="text" class="form-control" placeholder="Logon User Email" aria-label="Logon User Email" aria-describedby="logon">

                    <input id="user-password1" type="password" class="form-control" placeholder="Logon User Password" aria-label="Logon User Password" aria-describedby="logon">

                    <button id="logon" class="btn btn-primary" type="button">Logon User</button>
                </div>          
            </div> 

            <!-- Logoff User -->
            <p class="lead">
                Logoff User
            </p> 
            <button id="logoff" class="btn btn-primary" type="button">Logoff User</button>

            <div class="col-lg-6 mx-auto mt-5"
                <div id="results-div">
                
                </div>
            </div>

        </div>
   
              
    </div><!-- End rest-ops div -->

    <script src="ftcl_session.js"></script>

    </body>
</html>
